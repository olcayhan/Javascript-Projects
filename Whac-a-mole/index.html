<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@600&family=Ubuntu&display=swap" rel="stylesheet">
    <title>Whac-a-mole</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- navbar section -->
    <nav class="navbar">
        <h1>Whac <span>- a -</span> Mole</h1>
    </nav>

    <div class="darkmode">
        <i class="fas fa-sun" id="sun"></i>
        <i class="fas fa-moon" id="moon"></i>
        <div class="ball"></div>
      
      </div>

    <!-- counter section -->

    <div class="counter">
        <p>Time :</p>  
        <div class="time" id="time"></div>
    </div>

    <!-- score section -->
    <div class="score">
        <p>Score :</p>  
        <div class="point"></div>
    </div>
    
    <!-- start section -->
    <div class="start">
        <button class="startGame"><p>Start</p></button>
    </div>
    <!-- container section -->
    <div class="container">
        <a></a>
        <div class="screen" >
            <div class="hole" id="hole1">
            </div>
            <div class="hole" id="hole2">
            </div>
            <div class="hole" id="hole3">
            </div>
            <div class="hole" id="hole4">
            </div>
            <div class="hole" id="hole5">
            </div>
        </div>
        <div class="screen">
            <div class="hole" id="hole6">
            </div>
            <div class="hole" id="hole7">
            </div>
            <div class="hole" id="hole8">
            </div>
            <div class="hole" id="hole9">
            </div>
            <div class="hole" id="hole10">
            </div>
        </div>
        <div class="screen">
            <div class="hole" id="hole11">
            </div>
            <div class="hole" id="hole12">
            </div>
            <div class="hole" id="hole13">
            </div>
            <div class="hole" id="hole14">
            </div>
            <div class="hole" id="hole15">
            </div>
        </div>
   
    </div>
    
    <div class="endGame" id="endGame"></div>

    <script src="app.js"></script>
    <script src="https://kit.fontawesome.com/10341b6ea1.js" crossorigin="anonymous"></script>
</body>
</html>
